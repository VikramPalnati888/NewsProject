<!-- templates/login.html -->

 {% extends 'base.html' %}
 {% block content %}
<div class="login-dark">
    <form action='{%url "login"%}' method='POST' autocomplete="off">
    	{% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <p style="color: white "><b>{% if message.tags %} {% endif %} {{ message }}</b></p>
        {% endfor %}
        {% endif %}
        <div class="admin"><h2>ADMIN LOGIN</h2></div>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="username" name="username" placeholder="Enter Your Username" required></div>
        <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Enter Password" required></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
 <!-- </div> -->
 {% endblock %}
